                <img src="images/logo.png" alt="MPD" id="logo">

        <main id="contact">
            <div class="top_page">
                <h1>Contact</h1>
                <h2>Use this form to reach out!</h2>
            </div>

            <div class="content">
                <form action="submission.html" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Michael DiSanto">
                    
                    <label for="email">Your Email</label>
                    <input type="text" name="email" id="email" placeholder="mdisant@umich.edu">

                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="123-456-7890">

                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject">

                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Type your message here..." rows="8" cols="40"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>

        <footer>
            <p>mdisant@umich.edu | (914) 403-1696 | <a href = "https://www.linkedin.com/in/mpdisanto">View LinkedIn</a> <br/>
